<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat Node</title>
   <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol class="chat__messages"id="messages"></ol>

      <div class="chat__footer">
        <form id="message-form" class="">
          <input autofocus autocomplete="off" type="text" name="message" placeholder="Message goes here" />
          <button type="submit" name="button">Send</button>
        </form>
        <button id="send-location" name="button">Send Location</button>
      </div>

    </div>






    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/libs/jquery.3.1.0.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
